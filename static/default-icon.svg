<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="100%" height="100%" fill="none" />
  
  <filter id="drop-shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
    <feOffset dx="0" dy="0" result="offset-blur" />
    <feComponentTransfer>
      <feFuncA type="linear" slope="1.2" />
    </feComponentTransfer>
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100" fill="black" filter="url(#drop-shadow)">
    <tspan dy="0.2em">?</tspan>
  </text>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100" fill="white">
    <tspan dy="0.2em">?</tspan>
  </text>
  
</svg>
